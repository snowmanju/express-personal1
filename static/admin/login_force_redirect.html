<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂëòÂ∑•ÁôªÂΩï - Âº∫Âà∂Ë∑≥ËΩ¨Áâà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00f2fe;
            --secondary-color: #4facfe;
            --dark-bg: #0a0e27;
            --card-bg: rgba(15, 23, 42, 0.9);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 254, 0.3);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.3);
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 242, 254, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
        }

        .checkbox-label input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            color: var(--dark-bg);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back-home {
            text-align: center;
            margin-top: 25px;
        }

        .back-home a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-home a:hover {
            color: var(--primary-color);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }

        .alert a {
            color: var(--primary-color);
            text-decoration: underline;
            font-weight: bold;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 40px 30px;
            }

            .login-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">üîê</div>
                <h1 class="login-title">ÂëòÂ∑•ÁôªÂΩï</h1>
                <p class="login-subtitle">ÁÆ°ÁêÜÂêéÂè∞Á≥ªÁªüÔºàÂº∫Âà∂Ë∑≥ËΩ¨ÁâàÔºâ</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Áî®Êà∑Âêç</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="username"
                        placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">ÂØÜÁ†Å</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password"
                        placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" checked>
                        <span>ËÆ∞‰ΩèÊàë</span>
                    </label>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="btnText">ÁôªÂΩï</span>
                </button>
            </form>

            <div class="back-home">
                <a href="/">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
            </div>
        </div>
    </div>

    <script>
        class AdminLogin {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.loginBtn = document.getElementById('loginBtn');
                this.btnText = document.getElementById('btnText');
                this.alertContainer = document.getElementById('alertContainer');

                this.initEvents();
                this.checkExistingToken();
            }

            initEvents() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
            }

            checkExistingToken() {
                const token = localStorage.getItem('admin_token') || sessionStorage.getItem('admin_token');
                if (token) {
                    console.log('ÂèëÁé∞Â∑≤Â≠òÂú®ÁöÑTokenÔºåÂ∞ùËØïË∑≥ËΩ¨...');
                    this.forceRedirect();
                }
            }

            forceRedirect() {
                const dashboardUrl = '/admin/dashboard.html';
                console.log('Âº∫Âà∂Ë∑≥ËΩ¨Âà∞:', dashboardUrl);
                
                // ÊñπÊ≥ï1: ‰ΩøÁî® location.href
                try {
                    window.location.href = dashboardUrl;
                } catch (e) {
                    console.error('location.href Â§±Ë¥•:', e);
                }
                
                // ÊñπÊ≥ï2: ‰ΩøÁî® location.replaceÔºàÂ§áÁî®Ôºâ
                setTimeout(() => {
                    try {
                        window.location.replace(dashboardUrl);
                    } catch (e) {
                        console.error('location.replace Â§±Ë¥•:', e);
                    }
                }, 100);
                
                // ÊñπÊ≥ï3: ‰ΩøÁî® location.assignÔºàÂ§áÁî®Ôºâ
                setTimeout(() => {
                    try {
                        window.location.assign(dashboardUrl);
                    } catch (e) {
                        console.error('location.assign Â§±Ë¥•:', e);
                    }
                }, 200);
                
                // ÊñπÊ≥ï4: Â¶ÇÊûú3ÁßíÂêéËøòÊ≤°Ë∑≥ËΩ¨ÔºåÊòæÁ§∫ÊâãÂä®ÈìæÊé•
                setTimeout(() => {
                    this.showAlert(
                        'Ëá™Âä®Ë∑≥ËΩ¨Â§±Ë¥•ÔºåËØ∑<a href="/admin/dashboard.html">ÁÇπÂáªËøôÈáå</a>ÊâãÂä®ËøõÂÖ•‰ª™Ë°®Êùø',
                        'error'
                    );
                }, 3000);
            }

            async handleLogin() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;

                console.log('ÂºÄÂßãÁôªÂΩï:', username);

                if (!username || !password) {
                    this.showAlert('ËØ∑Â°´ÂÜôÂÆåÊï¥ÁöÑÁôªÂΩï‰ø°ÊÅØ', 'error');
                    return;
                }

                try {
                    this.setLoading(true);
                    this.clearAlert();

                    console.log('ÂèëÈÄÅÁôªÂΩïËØ∑Ê±Ç...');
                    const response = await fetch('/api/v1/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });

                    console.log('ÁôªÂΩïÂìçÂ∫îÁä∂ÊÄÅ:', response.status);

                    if (response.ok) {
                        const data = await response.json();
                        console.log('ÁôªÂΩïÊàêÂäüÔºåÊî∂Âà∞Token');
                        
                        this.showAlert('ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...', 'success');
                        
                        // ‰øùÂ≠òtoken
                        if (remember) {
                            localStorage.setItem('admin_token', data.access_token);
                            console.log('TokenÂ∑≤‰øùÂ≠òÂà∞localStorage');
                        } else {
                            sessionStorage.setItem('admin_token', data.access_token);
                            console.log('TokenÂ∑≤‰øùÂ≠òÂà∞sessionStorage');
                        }
                        
                        // Á´ãÂç≥Â∞ùËØïË∑≥ËΩ¨
                        console.log('ÂáÜÂ§áË∑≥ËΩ¨...');
                        setTimeout(() => {
                            this.forceRedirect();
                        }, 500);

                    } else {
                        const error = await response.json();
                        console.error('ÁôªÂΩïÂ§±Ë¥•:', error);
                        this.showAlert(error.detail || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å', 'error');
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    this.showAlert('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(isLoading) {
                if (isLoading) {
                    this.loginBtn.disabled = true;
                    this.btnText.textContent = 'ÁôªÂΩï‰∏≠...';
                } else {
                    this.loginBtn.disabled = false;
                    this.btnText.textContent = 'ÁôªÂΩï';
                }
            }

            showAlert(message, type) {
                this.alertContainer.innerHTML = `
                    <div class="alert ${type} show">
                        ${message}
                    </div>
                `;
            }

            clearAlert() {
                this.alertContainer.innerHTML = '';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('È°µÈù¢Âä†ËΩΩÂÆåÊàê');
            new AdminLogin();
        });
    </script>
</body>
</html>
