<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 快递查询网站</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .loading-container {
            text-align: center;
            padding: 40px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 242, 254, 0.2);
            border-top-color: #00f2fe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            color: #00f2fe;
            margin-bottom: 10px;
        }
        
        .loading-detail {
            font-size: 14px;
            color: #94a3b8;
        }
        
        .error-container {
            max-width: 500px;
            padding: 40px;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            text-align: center;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 24px;
            color: #ef4444;
            margin-bottom: 10px;
        }
        
        .error-message {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            color: #0a0e27;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .debug-info div {
            margin: 5px 0;
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在加载管理后台...</div>
        <div class="loading-detail" id="loadingDetail">正在验证身份...</div>
        <div class="debug-info" id="debugInfo"></div>
    </div>

    <div class="error-container" id="errorContainer" style="display: none;">
        <div class="error-icon">⚠️</div>
        <div class="error-title">加载失败</div>
        <div class="error-message" id="errorMessage"></div>
        <div class="error-actions">
            <button class="btn btn-primary" onclick="retryLoad()">重试</button>
            <button class="btn btn-secondary" onclick="goToLogin()">返回登录</button>
        </div>
        <div class="debug-info" id="errorDebugInfo"></div>
    </div>

    <script>
        const debugLog = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            debugLog.push(logEntry);
            
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo) {
                const div = document.createElement('div');
                div.textContent = logEntry;
                div.style.color = type === 'error' ? '#ef4444' : type === 'success' ? '#10b981' : '#94a3b8';
                debugInfo.appendChild(div);
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function updateLoadingDetail(text) {
            const detail = document.getElementById('loadingDetail');
            if (detail) {
                detail.textContent = text;
            }
            log(text);
        }
        
        function showError(title, message, debugInfo = null) {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
            
            if (debugInfo) {
                const errorDebugDiv = document.getElementById('errorDebugInfo');
                errorDebugDiv.innerHTML = debugLog.map(entry => `<div>${entry}</div>`).join('');
            }
        }
        
        function retryLoad() {
            location.reload();
        }
        
        function goToLogin() {
            localStorage.removeItem('admin_token');
            sessionStorage.removeItem('admin_token');
            window.location.href = '/admin/login.html';
        }
        
        async function loadDashboard() {
            try {
                log('页面开始加载');
                log(`当前URL: ${window.location.href}`);
                
                // 等待一小段时间，确保Token已经保存
                await new Promise(resolve => setTimeout(resolve, 100));
                
                updateLoadingDetail('检查登录状态...');
                
                // 检查Token
                const token = localStorage.getItem('admin_token') || sessionStorage.getItem('admin_token');
                
                if (!token) {
                    log('未找到Token', 'error');
                    showError(
                        '未登录',
                        '未找到登录凭证，请先登录。',
                        true
                    );
                    setTimeout(() => {
                        window.location.href = '/admin/login.html';
                    }, 2000);
                    return;
                }
                
                log(`找到Token: ${token.substring(0, 30)}...`, 'success');
                updateLoadingDetail('验证登录凭证...');
                
                // 验证Token
                log('开始验证Token...');
                const response = await fetch('/api/v1/admin/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                log(`Token验证响应状态: ${response.status}`);
                
                if (!response.ok) {
                    log('Token验证失败', 'error');
                    const errorData = await response.json().catch(() => ({}));
                    log(`错误详情: ${JSON.stringify(errorData)}`, 'error');
                    
                    showError(
                        'Token验证失败',
                        `登录凭证无效或已过期（状态码: ${response.status}），请重新登录。`,
                        true
                    );
                    
                    // 清除无效Token
                    localStorage.removeItem('admin_token');
                    sessionStorage.removeItem('admin_token');
                    
                    setTimeout(() => {
                        window.location.href = '/admin/login.html';
                    }, 3000);
                    return;
                }
                
                const userData = await response.json();
                log(`Token验证成功，用户: ${userData.username}`, 'success');
                
                updateLoadingDetail('加载仪表板...');
                
                // Token验证成功，跳转到实际的仪表板页面
                log('准备加载完整仪表板...', 'success');
                
                // 使用iframe加载实际的仪表板，避免重新触发认证
                setTimeout(() => {
                    log('跳转到完整仪表板', 'success');
                    // 直接替换当前页面内容
                    window.location.replace('/admin/dashboard.html');
                }, 500);
                
            } catch (error) {
                log(`加载失败: ${error.message}`, 'error');
                console.error('Dashboard load error:', error);
                
                showError(
                    '加载错误',
                    `无法加载管理后台: ${error.message}`,
                    true
                );
            }
        }
        
        // 页面加载时执行
        window.addEventListener('DOMContentLoaded', () => {
            log('DOM加载完成');
            loadDashboard();
        });
        
        // 监听页面可见性变化
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                log('页面被隐藏');
            } else {
                log('页面重新显示');
            }
        });
    </script>
</body>
</html>
