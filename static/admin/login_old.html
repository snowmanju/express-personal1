<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 快递查询网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #6c757d;
            margin-bottom: 0;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:disabled {
            background: #6c757d;
            transform: none;
            box-shadow: none;
        }
        
        .back-btn {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
            width: 100%;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .back-btn:hover {
            background: #e9ecef;
            border-color: #adb5bd;
            color: #495057;
            text-decoration: none;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .error-alert {
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            margin-bottom: 1.5rem;
        }
        
        .success-alert {
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
            margin-bottom: 1.5rem;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 576px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container fade-in">
        <div class="login-header">
            <h1>
                <i class="bi bi-shield-lock"></i>
                管理员登录
            </h1>
            <p>快递查询网站后台管理系统</p>
        </div>
        
        <!-- Alert Messages -->
        <div id="alertContainer"></div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-floating">
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    name="username"
                    placeholder="用户名"
                    required
                    autocomplete="username"
                >
                <label for="username">
                    <i class="bi bi-person"></i> 用户名
                </label>
                <div class="invalid-feedback" id="usernameError"></div>
            </div>
            
            <div class="form-floating">
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password"
                    placeholder="密码"
                    required
                    autocomplete="current-password"
                >
                <label for="password">
                    <i class="bi bi-lock"></i> 密码
                </label>
                <div class="invalid-feedback" id="passwordError"></div>
            </div>
            
            <button type="submit" class="btn login-btn" id="loginBtn">
                <span class="btn-text">
                    <i class="bi bi-box-arrow-in-right"></i> 登录
                </span>
                <div class="spinner-border spinner-border-sm loading-spinner" role="status">
                    <span class="visually-hidden">登录中...</span>
                </div>
            </button>
        </form>
        
        <a href="/" class="back-btn">
            <i class="bi bi-arrow-left"></i> 返回首页
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class AdminLogin {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.usernameInput = document.getElementById('username');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('loginBtn');
                this.alertContainer = document.getElementById('alertContainer');
                
                this.initEventListeners();
                this.checkExistingSession();
            }
            
            initEventListeners() {
                // Form submission
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
                
                // Input validation
                this.usernameInput.addEventListener('input', () => {
                    this.clearFieldError('username');
                });
                
                this.passwordInput.addEventListener('input', () => {
                    this.clearFieldError('password');
                });
                
                // Enter key handling
                [this.usernameInput, this.passwordInput].forEach(input => {
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            this.handleLogin();
                        }
                    });
                });
            }
            
            async checkExistingSession() {
                const token = localStorage.getItem('admin_token');
                if (token) {
                    try {
                        const response = await fetch('/api/v1/admin/auth/me', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        
                        if (response.ok) {
                            // Already logged in, redirect to admin panel
                            window.location.href = '/admin/dashboard.html';
                            return;
                        }
                    } catch (error) {
                        // Token invalid, remove it
                        localStorage.removeItem('admin_token');
                        localStorage.removeItem('admin_user');
                    }
                }
            }
            
            validateForm() {
                let isValid = true;
                
                // Clear previous errors
                this.clearAllErrors();
                
                // Validate username
                const username = this.usernameInput.value.trim();
                if (!username) {
                    this.showFieldError('username', '请输入用户名');
                    isValid = false;
                } else if (username.length < 3) {
                    this.showFieldError('username', '用户名长度不能少于3位');
                    isValid = false;
                }
                
                // Validate password
                const password = this.passwordInput.value;
                if (!password) {
                    this.showFieldError('password', '请输入密码');
                    isValid = false;
                } else if (password.length < 6) {
                    this.showFieldError('password', '密码长度不能少于6位');
                    isValid = false;
                }
                
                return isValid;
            }
            
            async handleLogin() {
                if (!this.validateForm()) {
                    return;
                }
                
                const username = this.usernameInput.value.trim();
                const password = this.passwordInput.value;
                
                try {
                    this.setLoadingState(true);
                    this.clearAlerts();
                    
                    const response = await this.loginRequest(username, password);
                    
                    if (response.access_token) {
                        // Store token and user info
                        localStorage.setItem('admin_token', response.access_token);
                        localStorage.setItem('admin_user', JSON.stringify(response.user_info));
                        
                        this.showSuccess('登录成功！正在跳转...');
                        
                        // Redirect to admin dashboard
                        setTimeout(() => {
                            window.location.href = '/admin/dashboard.html';
                        }, 1000);
                    } else {
                        this.showError('登录失败，请检查用户名和密码');
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    
                    if (error.message.includes('401')) {
                        this.showError('用户名或密码错误');
                    } else if (error.message.includes('网络')) {
                        this.showError('网络连接失败，请检查网络设置');
                    } else {
                        this.showError('登录失败，请稍后重试');
                    }
                } finally {
                    this.setLoadingState(false);
                }
            }
            
            async loginRequest(username, password) {
                const response = await fetch('/api/v1/admin/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }
                
                return await response.json();
            }
            
            setLoadingState(loading) {
                const btnText = this.loginBtn.querySelector('.btn-text');
                const spinner = this.loginBtn.querySelector('.loading-spinner');
                
                if (loading) {
                    this.loginBtn.disabled = true;
                    btnText.style.display = 'none';
                    spinner.style.display = 'inline-block';
                    this.loginBtn.classList.add('pulse');
                } else {
                    this.loginBtn.disabled = false;
                    btnText.style.display = 'inline';
                    spinner.style.display = 'none';
                    this.loginBtn.classList.remove('pulse');
                }
            }
            
            showFieldError(fieldName, message) {
                const input = document.getElementById(fieldName);
                const errorElement = document.getElementById(fieldName + 'Error');
                
                input.classList.add('is-invalid');
                errorElement.textContent = message;
            }
            
            clearFieldError(fieldName) {
                const input = document.getElementById(fieldName);
                const errorElement = document.getElementById(fieldName + 'Error');
                
                input.classList.remove('is-invalid');
                errorElement.textContent = '';
            }
            
            clearAllErrors() {
                ['username', 'password'].forEach(fieldName => {
                    this.clearFieldError(fieldName);
                });
            }
            
            clearAlerts() {
                this.alertContainer.innerHTML = '';
            }
            
            showAlert(message, type, icon) {
                const alertHTML = `
                    <div class="alert ${type}-alert alert-dismissible fade show" role="alert">
                        <i class="bi bi-${icon}"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                this.alertContainer.innerHTML = alertHTML;
                
                // Auto dismiss success alerts after 3 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        const alert = this.alertContainer.querySelector('.alert');
                        if (alert) {
                            const bsAlert = new bootstrap.Alert(alert);
                            bsAlert.close();
                        }
                    }, 3000);
                }
            }
            
            showSuccess(message) {
                this.showAlert(message, 'success', 'check-circle');
            }
            
            showError(message) {
                this.showAlert(message, 'error', 'exclamation-triangle');
            }
        }
        
        // Initialize the login app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AdminLogin();
        });
        
        // Add loading animation to page
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
