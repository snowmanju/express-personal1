    <script>
        class TrackingSystem {
            constructor() {
                this.trackingInput = document.getElementById('trackingInput');
                this.searchBtn = document.getElementById('searchBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.loading = document.getElementById('loading');
                this.resultCard = document.getElementById('resultCard');
                this.resultContent = document.getElementById('resultContent');
                this.alertContainer = document.getElementById('alertContainer');

                this.initEvents();
            }

            initEvents() {
                this.searchBtn.addEventListener('click', () => this.handleSearch());
                this.clearBtn.addEventListener('click', () => this.handleClear());
                this.trackingInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleSearch();
                });
            }

            async handleSearch() {
                const trackingNumber = this.trackingInput.value.trim();

                if (!trackingNumber) {
                    this.showAlert('è¯·è¾“å…¥å¿«é€’å•å·', 'error');
                    return;
                }

                if (trackingNumber.length < 6) {
                    this.showAlert('å¿«é€’å•å·é•¿åº¦ä¸èƒ½å°‘äº6ä½', 'error');
                    return;
                }

                try {
                    this.setLoading(true);
                    this.clearAlert();
                    this.hideResult();

                    const response = await fetch('/api/v1/tracking/query', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            tracking_number: trackingNumber,
                            company_code: 'auto'
                        })
                    });

                    if (!response.ok) {
                        throw new Error('æŸ¥è¯¢å¤±è´¥');
                    }

                    const data = await response.json();

                    if (data.success && data.tracking_info) {
                        this.displayResult(data);
                        this.showAlert('æŸ¥è¯¢æˆåŠŸï¼', 'success');
                    } else {
                        this.showAlert(data.error || 'æœªæ‰¾åˆ°ç‰©æµä¿¡æ¯', 'error');
                    }

                } catch (error) {
                    console.error('Query error:', error);
                    this.showAlert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            displayResult(data) {
                const info = data.tracking_info;
                const manifest = data.manifest_info;

                let html = `
                    <div class="result-header">
                        <h2 style="color: var(--primary-color); font-size: 24px;">ç‰©æµä¿¡æ¯</h2>
                        ${this.getStatusBadge(info.state)}
                    </div>

                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">å¿«é€’å•å·</div>
                            <div class="info-value">${data.original_tracking_number}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">å¿«é€’å…¬å¸</div>
                            <div class="info-value">${info.company || 'æœªçŸ¥'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">æŸ¥è¯¢ç±»å‹</div>
                            <div class="info-value">${data.query_type === 'package' ? 'é›†åŒ…æŸ¥è¯¢' : 'ç›´æ¥æŸ¥è¯¢'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">é›†åŒ…å…³è”</div>
                            <div class="info-value">${data.has_package_association ? 'æ˜¯' : 'å¦'}</div>
                        </div>
                    </div>
                `;

                if (manifest) {
                    html += `
                        <div style="margin-bottom: 30px;">
                            <h3 style="color: var(--primary-color); margin-bottom: 15px;">ç†è´§ä¿¡æ¯</h3>
                            <div class="info-grid">
                                ${manifest.transport_code ? `
                                    <div class="info-item">
                                        <div class="info-label">è¿è¾“ä»£ç </div>
                                        <div class="info-value">${manifest.transport_code}</div>
                                    </div>
                                ` : ''}
                                ${manifest.customer_code ? `
                                    <div class="info-item">
                                        <div class="info-label">å®¢æˆ·ä»£ç </div>
                                        <div class="info-value">${manifest.customer_code}</div>
                                    </div>
                                ` : ''}
                                ${manifest.weight ? `
                                    <div class="info-item">
                                        <div class="info-label">é‡é‡</div>
                                        <div class="info-value">${manifest.weight} kg</div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }

                if (info.data && info.data.length > 0) {
                    html += `
                        <h3 style="color: var(--primary-color); margin-bottom: 20px;">ç‰©æµè½¨è¿¹</h3>
                        <div class="timeline">
                    `;

                    info.data.forEach((item, index) => {
                        html += `
                            <div class="timeline-item">
                                <div class="timeline-time">${item.time || 'æ—¶é—´æœªçŸ¥'}</div>
                                <div class="timeline-content">${item.context || 'æ— æè¿°ä¿¡æ¯'}</div>
                                ${item.location ? `<div class="timeline-location">ğŸ“ ${item.location}</div>` : ''}
                            </div>
                        `;
                    });

                    html += `</div>`;
                } else {
                    html += `
                        <div class="alert info">
                            <span>â„¹ï¸</span>
                            <span>æš‚æ— è¯¦ç»†ç‰©æµè½¨è¿¹ä¿¡æ¯</span>
                        </div>
                    `;
                }

                this.resultContent.innerHTML = html;
                this.resultCard.classList.add('show');
                
                setTimeout(() => {
                    this.resultCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
            }

            getStatusBadge(state) {
                const statusMap = {
                    '0': { text: 'å¾…æ½æ”¶', class: 'pending' },
                    '1': { text: 'è¿è¾“ä¸­', class: 'transit' },
                    '2': { text: 'æ´¾é€ä¸­', class: 'transit' },
                    '3': { text: 'å·²ç­¾æ”¶', class: 'delivered' },
                    '4': { text: 'æ´¾é€å¼‚å¸¸', class: 'pending' },
                    '5': { text: 'ç–‘éš¾ä»¶', class: 'pending' },
                    '6': { text: 'é€€ä»¶ç­¾æ”¶', class: 'pending' }
                };

                const status = statusMap[state] || { text: 'çŠ¶æ€æœªçŸ¥', class: 'pending' };
                return `<span class="status-badge ${status.class}">
                    <span>â—</span>
                    <span>${status.text}</span>
                </span>`;
            }

            handleClear() {
                this.trackingInput.value = '';
                this.hideResult();
                this.clearAlert();
                this.trackingInput.focus();
            }

            setLoading(isLoading) {
                if (isLoading) {
                    this.loading.classList.add('active');
                    this.searchBtn.disabled = true;
                    document.getElementById('btnText').textContent = 'æŸ¥è¯¢ä¸­...';
                } else {
                    this.loading.classList.remove('active');
                    this.searchBtn.disabled = false;
                    document.getElementById('btnText').textContent = 'ğŸ” æŸ¥è¯¢';
                }
            }

            hideResult() {
                this.resultCard.classList.remove('show');
            }

            showAlert(message, type) {
                const icons = {
                    error: 'âŒ',
                    success: 'âœ…',
                    info: 'â„¹ï¸'
                };

                this.alertContainer.innerHTML = `
                    <div class="alert ${type}">
                        <span>${icons[type]}</span>
                        <span>${message}</span>
                    </div>
                `;

                setTimeout(() => this.clearAlert(), 5000);
            }

            clearAlert() {
                this.alertContainer.innerHTML = '';
            }
        }

        // åˆå§‹åŒ–ç³»ç»Ÿ
        document.addEventListener('DOMContentLoaded', () => {

        });
    </script>
