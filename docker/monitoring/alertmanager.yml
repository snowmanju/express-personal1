# AlertManager配置文件
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@express-tracking.com'
  smtp_auth_username: 'alerts@express-tracking.com'
  smtp_auth_password: 'your-email-password'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
  - match:
      severity: warning
    receiver: 'warning-alerts'

receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://127.0.0.1:5001/'

- name: 'critical-alerts'
  email_configs:
  - to: 'admin@express-tracking.com'
    subject: '[CRITICAL] 快递查询系统告警'
    body: |
      告警详情:
      {{ range .Alerts }}
      告警名称: {{ .Annotations.summary }}
      告警描述: {{ .Annotations.description }}
      告警级别: {{ .Labels.severity }}
      开始时间: {{ .StartsAt }}
      {{ end }}
  webhook_configs:
  - url: 'http://webhook-service:8080/critical'
    send_resolved: true

- name: 'warning-alerts'
  email_configs:
  - to: 'ops@express-tracking.com'
    subject: '[WARNING] 快递查询系统警告'
    body: |
      警告详情:
      {{ range .Alerts }}
      警告名称: {{ .Annotations.summary }}
      警告描述: {{ .Annotations.description }}
      开始时间: {{ .StartsAt }}
      {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']